<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 class="container__title">Test App</h1>
			<div class="block-img"></div>
		</div>
		<div class="wrapper">
			<div class="popup">
				<div class="popup__form">
					<form action="#" onsubmit="return false">
						<input
							id="name"
							type="text"
							name="name"
							min="0"
							max="100"
							placeholder="Ваше имя"
						/>
						<input
							id="comment"
							type="text"
							name="comment"
							min="0"
							max="100"
							placeholder="Ваш комментарий"
						/>
						<button type="button" class="form__btn">
							Оставить Комментарий
						</button>
					</form>
				</div>
				<div class="popup__comment"></div>
				<button class="popup__btn--close">
					<svg
						width="20"
						height="19"
						viewBox="0 0 20 19"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<line
							x1="1.35355"
							y1="0.646447"
							x2="19.3536"
							y2="18.6464"
							stroke="black"
						/>
						<line
							x1="0.646447"
							y1="18.6464"
							x2="18.6464"
							y2="0.646446"
							stroke="black"
						/>
					</svg>
				</button>
			</div>
		</div>
        <script src="../app/index.js"></script>
	</body>
</html>
