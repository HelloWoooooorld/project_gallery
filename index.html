<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="dist/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 class="container__title">Image App</h1>
			<div class="block-img"></div>
		</div>
		<div class="wrapper">
			<div class="popup">
				<div class="popup__form">
					<form action="#" onsubmit="return false">
						<input id='name' type="text" name='name' min="0" max="100" placeholder="Ваше имя" />
						<input id='comment' type="text" name='comment' min="0" max="100" placeholder="Ваш комментарий"/>
						<button type='button' class="form__btn">Оставить Комментарий</button>
					</form>
				</div>
				<div class="popup__comment"></div>
				<button class="popup__btn--close">
					<i class="fa fa-times icon"></i>
				</button>
			</div>
		</div>
	</body>
</html>
